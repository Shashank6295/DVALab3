<body>
    <h2 style="text-align: center; font-family: arial">
        DVA Lab 3 Exercise 1

    <h5>
        Exercise 1 :  To implement an interactive web-based application in D3. 
    </h5>

    <svg id="my_dataviz" width="700" height="700"></svg>

    <script>
 
            var margin = { top:50 , left:50 , right:50 , bottom: 50}
                height = 400 - margin.top - margin.bottom,
                width = 800 - margin.left - margin.right;

            var svg = d3.select("map")
                    .append("svg")
                    .attr("height", height + margin.top + margin.bottom)
                    .attr("width", width + margin.left + margin.right)
                    .append("g")
                    .attr("transform","translate(" + margin.left + "," + margin.top + ")");

                    d3.csv("owid-covid-data.csv", function (data) {
                        return data;
                        })

    </script>    
</body>
